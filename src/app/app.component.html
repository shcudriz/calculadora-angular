<mat-toolbar color="primary">My App</mat-toolbar>

<div *ngIf="estaAutenticado then autenticado; else noautenticado"></div>

<ng-template #noautenticado>
  <p>Inicie sesi√≥n</p>
  <button mat-raised-button color="primary" (click)="autenticar()">Entrar</button>
</ng-template>

<ng-template #autenticado>
<button mat-raised-button color="primary" (click)="autenticar()">Salir</button>


<mat-card class ="card">
<form class="form">
  <mat-form-field class="field">
    <input matInput class="input"
      type="number"
      name="resultado"
      [(ngModel)]="resultado">
  </mat-form-field>
</form>

<button mat-fab color="primary"
  *ngFor="let number of [1,2,3,4,5,6,7,8,9,0]"
  (click)="obtenerNumero(number)"
  >
  {{number}}
</button>

<button mat-fab color="primary"
  *ngFor="let op of ['+','-','*','/']"
  (click)="obtenerOperador(op)"
>
  {{op}}
</button>

<button mat-fab color="primary"
  (click)="limpiar()"
>C
</button>

<button mat-fab color="primary"
  (click)="obtenerResultado(op)"
>=
</button>
</mat-card>
</ng-template>
